<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300;400;700&family=Lato:wght@300&family=Overpass:wght@300;600&family=Rubik&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="container header-container">
          <div class="logo">
            <h1>TODO</h1>
          </div>
          <div class="light-dark-mode">
            <img src="images/icon-sun.svg" alt="icon-sun" id="screenLighting" />
          </div>
        </div>
        <form class="add-to-do text-container">
          <input
            type="text"
            name="Create a new to do"
            id="inputToDo"
            class="input-todo form-control"
            placeholder="Add new to do."
            value=""
            required
            autocomplete="off"
          />
          <input
            type="submit"
            value="Add"
            class="btn btn-primary"
            id="addToDo"
          />
        </form>
      </header>
      <div class="todo-lists-container">
        <div class="all-lists">
          <div class="all-todos" id="allToDos">
            <!-- <li class="createdList">
              <div class="to-do">
                <img
                  src="images/icon-check.svg"
                  alt="checkbox button"
                  class="check"
                />
                <div class="indication-paragraph" id="toDo"></div>
                <img
                  src="images/icon-cross.svg"
                  alt="close button"
                  class="cross-out"
                />
              </div>
            </li> -->
            <p style="color: white">No to do's for now</p>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js" defer="true"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
